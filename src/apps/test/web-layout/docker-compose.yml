version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: adc-layout-mongo
    ports:
      - "27018:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: adc-dashboard
    volumes:
      - mongodb-data:/data/db

volumes:
  mongodb-data:

