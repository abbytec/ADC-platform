version: '3.8'

services:
  mongo:
    image: mongo:latest
    container_name: adc-user-profile-mongo
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DB: adc-user-profile-mongo
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - adc-network

volumes:
  mongo_data:

networks:
  adc-network:
    driver: bridge

