<!DOCTYPE html>
<html lang="es" coffee-theme>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Community home</title>
  <style>
    :root {
      --custom-tone-1: 70;
      --custom-tone-2: 50;
    }

    body {
      margin: 0;
      font-family: system-ui, sans-serif;
    }
  </style>
  <script>
    (function () {
      const savedTheme = localStorage.getItem('theme');
      if ((!savedTheme && globalThis.matchMedia('(prefers-color-scheme: dark)').matches)
        || savedTheme?.includes("dark")) {
        document.documentElement.setAttribute('dark-mode', '');
      } else {
        document.documentElement.removeAttribute('dark-mode');
      }
    })();
  </script>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
