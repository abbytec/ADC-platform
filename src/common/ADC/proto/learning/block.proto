syntax = "proto3";

package adc.learning.v1;

// Alineaci√≥n de texto
enum TextAlign {
  TEXT_ALIGN_UNSPECIFIED = 0;
  TEXT_ALIGN_LEFT = 1;
  TEXT_ALIGN_CENTER = 2;
  TEXT_ALIGN_RIGHT = 3;
}

// Marcas de texto inline
enum TextMark {
  TEXT_MARK_UNSPECIFIED = 0;
  TEXT_MARK_BOLD = 1;
  TEXT_MARK_ITALIC = 2;
  TEXT_MARK_CODE = 3;
}

// Tono para callouts
enum CalloutTone {
  CALLOUT_TONE_UNSPECIFIED = 0;
  CALLOUT_TONE_INFO = 1;
  CALLOUT_TONE_WARNING = 2;
  CALLOUT_TONE_SUCCESS = 3;
  CALLOUT_TONE_ERROR = 4;
}

// Rol para callouts
enum CalloutRole {
  CALLOUT_ROLE_UNSPECIFIED = 0;
  CALLOUT_ROLE_NOTE = 1;
  CALLOUT_ROLE_STATUS = 2;
  CALLOUT_ROLE_ALERT = 3;
}

// Rel para links
enum LinkRel {
  LINK_REL_UNSPECIFIED = 0;
  LINK_REL_NOFOLLOW = 1;
  LINK_REL_NOOPENER = 2;
  LINK_REL_NOREFERRER = 3;
  LINK_REL_UGC = 4;
  LINK_REL_SPONSORED = 5;
}

// ============================================================================
// Block Types
// ============================================================================

message HeadingBlock {
  int32 level = 1; // 2-6
  string text = 2;
  optional TextAlign align = 3;
  optional string id = 4;
}

message ParagraphBlock {
  string text = 1;
  optional TextAlign align = 2;
  repeated TextMark marks = 3;
}

message ListBlock {
  optional bool ordered = 1;
  repeated string items = 2;
  optional int32 start = 3;
  optional string aria_label = 4;
}

message CodeBlock {
  string language = 1;
  string content = 2;
  optional string aria_label = 3;
}

message CalloutBlock {
  CalloutTone tone = 1;
  string text = 2;
  optional CalloutRole role = 3;
}

message QuoteBlock {
  string text = 1;
  optional string url = 2;
  repeated LinkRel rel = 3;
  optional string aria_label = 4;
}

message TableBlock {
  repeated string header = 1;
  repeated TableRow rows = 2;
  repeated TextAlign column_align = 3;
  optional string caption = 4;
  optional bool row_headers = 5;
}

message TableRow {
  repeated string cells = 1;
}

message DividerBlock {}

// ============================================================================
// Block Union
// ============================================================================

message Block {
  oneof content {
    HeadingBlock heading = 1;
    ParagraphBlock paragraph = 2;
    ListBlock list = 3;
    CodeBlock code = 4;
    CalloutBlock callout = 5;
    QuoteBlock quote = 6;
    TableBlock table = 7;
    DividerBlock divider = 8;
  }
}
