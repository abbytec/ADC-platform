services:
  redis:
    image: redis:alpine
    container_name: adc-redis-core
    ports:
      - "6380:6379"
    command: redis-server --appendonly yes
    volumes:
      - adc_redis_core_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - adc-network

volumes:
  adc_redis_core_data:

networks:
  adc-network:
    driver: bridge
